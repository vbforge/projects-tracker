<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="light">
<head>
    <th:block th:replace="~{fragments :: head-common}"></th:block>
    <title>404 - Page Not Found</title>
</head>
<body>

<div class="app-layout">
    <!-- Navbar -->
    <nav th:replace="~{fragments :: navbar('')}"></nav>

    <!-- Main Content -->
    <div class="app-content">
        <div class="page-container">
            <div class="content-card text-center fade-in">
                <div class="py-5">
                    <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: var(--warning);"></i>
                    
                    <h1 class="display-4 mt-4 mb-3">404 - Page Not Found</h1>
                    
                    <p class="lead text-muted">
                        Oops! The page you're looking for doesn't exist.
                    </p>
                    
                    <p class="text-muted" th:if="${path}">
                        <code th:text="${path}"></code>
                    </p>
                    
                    <hr class="my-4">
                    
                    <p class="mb-4">Here are some helpful links instead:</p>
                    
                    <div class="d-flex gap-2 justify-content-center flex-wrap">
                        <a th:href="@{/projects}" class="btn btn-primary">
                            <i class="bi bi-folder2-open me-1"></i> Projects
                        </a>
                        <a th:href="@{/tags}" class="btn btn-success">
                            <i class="bi bi-tags me-1"></i> Tags
                        </a>
                        <a th:href="@{/statistics}" class="btn btn-info">
                            <i class="bi bi-graph-up-arrow me-1"></i> Statistics
                        </a>
                        <a th:href="@{/help}" class="btn btn-outline-secondary">
                            <i class="bi bi-question-circle me-1"></i> Help
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments :: footer}"></footer>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments :: scripts-common}"></th:block>

</body>
</html>
