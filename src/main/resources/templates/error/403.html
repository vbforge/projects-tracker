<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="light">
<head>
    <th:block th:replace="~{fragments :: head-common}"></th:block>
    <title>403 - Access Denied</title>
</head>
<body>

<div class="app-layout">
    <!-- Navbar -->
    <nav th:replace="~{fragments :: navbar('')}"></nav>

    <!-- Main Content -->
    <div class="app-content">
        <div class="page-container">
            <div class="content-card text-center fade-in">
                <div class="py-5">
                    <i class="bi bi-shield-lock" style="font-size: 5rem; color: var(--danger);"></i>
                    
                    <h1 class="display-4 mt-4 mb-3">403 - Access Denied</h1>
                    
                    <p class="lead text-muted">
                        You don't have permission to access this resource.
                    </p>
                    
                    <p class="text-muted">
                        This page requires authentication or special permissions.
                    </p>
                    
                    <hr class="my-4">
                    
                    <div class="d-flex gap-2 justify-content-center flex-wrap">
                        <a th:href="@{/login}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Login
                        </a>
                        <a th:href="@{/projects}" class="btn btn-outline-primary">
                            <i class="bi bi-house me-1"></i> Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments :: footer}"></footer>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments :: scripts-common}"></th:block>

</body>
</html>
