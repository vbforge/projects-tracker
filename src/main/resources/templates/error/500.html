<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="light">
<head>
    <th:block th:replace="~{fragments :: head-common}"></th:block>
    <title>500 - Server Error</title>
</head>
<body>

<div class="app-layout">
    <!-- Navbar -->
    <nav th:replace="~{fragments :: navbar('')}"></nav>

    <!-- Main Content -->
    <div class="app-content">
        <div class="page-container">
            <div class="content-card text-center fade-in">
                <div class="py-5">
                    <i class="bi bi-bug" style="font-size: 5rem; color: var(--danger);"></i>
                    
                    <h1 class="display-4 mt-4 mb-3">500 - Server Error</h1>
                    
                    <p class="lead text-muted">
                        Something went wrong on our end.
                    </p>
                    
                    <p class="text-muted">
                        We're sorry for the inconvenience. Please try again later.
                    </p>
                    
                    <div class="alert alert-light mt-4" th:if="${errorMessage}">
                        <h6 class="alert-heading">
                            <i class="bi bi-info-circle me-2"></i>Error Details
                        </h6>
                        <p class="mb-0" th:text="${errorMessage}"></p>
                    </div>
                    
                    <div class="alert alert-warning mt-3" th:if="${technicalDetails}">
                        <h6 class="alert-heading">
                            <i class="bi bi-code-slash me-2"></i>Technical Details
                        </h6>
                        <code class="text-start d-block" th:text="${technicalDetails}"></code>
                    </div>
                    
                    <hr class="my-4">
                    
                    <p class="mb-4">What you can do:</p>
                    
                    <div class="d-flex gap-2 justify-content-center flex-wrap">
                        <button onclick="window.location.reload()" class="btn btn-primary">
                            <i class="bi bi-arrow-clockwise me-1"></i> Try Again
                        </button>
                        <a th:href="@{/projects}" class="btn btn-outline-primary">
                            <i class="bi bi-house me-1"></i> Go Home
                        </a>
                        <a th:href="@{/help}" class="btn btn-outline-secondary">
                            <i class="bi bi-question-circle me-1"></i> Get Help
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments :: footer}"></footer>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments :: scripts-common}"></th:block>

</body>
</html>
