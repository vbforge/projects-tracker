<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Common Head Fragment -->
    <th:block th:fragment="head-common">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/main-styles.css}">
    </th:block>
</head>
<body>

<!-- Navbar Fragment -->
<nav th:fragment="navbar(activePage)" class="navbar navbar-expand-lg app-navbar">
    <div class="container-fluid px-4">

        <!-- Brand with Logo -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/projects}">
            <!-- Logo Image (replace with your SVG) -->
            <img th:src="@{/images/logo.svg}" alt="VBFORGE Logo" class="brand-logo me-2">
            <span class="brand-text">Projects Tracker</span>
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">

            <!-- Left Navigation -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" 
                       th:classappend="${activePage == 'statistics'} ? 'active' : ''" 
                       th:href="@{/statistics}">
                        <i class="bi bi-graph-up-arrow me-1"></i>
                        <span class="nav-text">Statistics</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" 
                       th:classappend="${activePage == 'projects'} ? 'active' : ''" 
                       th:href="@{/projects}">
                        <i class="bi bi-folder2-open me-1"></i>
                        <span class="nav-text">Projects</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" 
                       th:classappend="${activePage == 'tags'} ? 'active' : ''" 
                       th:href="@{/tags}">
                        <i class="bi bi-tags me-1"></i>
                        <span class="nav-text">Tags</span>
                    </a>
                </li>
            </ul>

            <!-- Search Bar -->
            <form class="d-flex me-3 search-form" th:action="@{/projects}" method="get">
                <div class="input-group input-group-sm search-wrapper">
                    <span class="input-group-text border-0 bg-transparent">
                        <i class="bi bi-search"></i>
                    </span>
                    <input class="form-control border-0 search-input"
                           type="search"
                           name="search"
                           placeholder="Search projects..."
                           th:value="${searchTerm}">
                </div>
            </form>

            <!-- Right Side Actions -->
            <div class="d-flex align-items-center gap-2 user-actions">

                <!-- Theme Toggle -->
                <button class="btn btn-theme" id="themeToggle" title="Toggle Dark Mode">
                    <i class="bi bi-moon-stars-fill theme-icon-dark"></i>
                    <i class="bi bi-sun-fill theme-icon-light d-none"></i>
                </button>

                <!-- User Info (shown when logged in) -->
                <!-- This will be visible when Spring Security is implemented -->
                <div class="user-info d-none" sec:authorize="isAuthenticated()">
                    <i class="bi bi-person-circle me-1"></i>
                    <span sec:authentication="name">Username</span>
                </div>

                <!-- Login Button (shown when NOT logged in) -->
                <a th:href="@{/login}" class="btn btn-login d-none" sec:authorize="!isAuthenticated()">
                    <i class="bi bi-box-arrow-in-right me-1"></i>
                    <span class="d-none d-md-inline">Login</span>
                </a>

                <!-- Logout Button (shown when logged in) -->
                <form th:action="@{/logout}" method="post" class="d-none" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-logout">
                        <i class="bi bi-box-arrow-right me-1"></i>
                        <span class="d-none d-md-inline">Logout</span>
                    </button>
                </form>

                <!-- Quick Add Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi bi-plus-circle me-1"></i>
                        <span class="d-none d-md-inline">Add New</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/projects/new}">
                                <i class="bi bi-folder-plus me-2 text-primary"></i> New Project
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/tags}">
                                <i class="bi bi-tag-fill me-2 text-success"></i> New Tag
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="app-footer">
    <div class="footer-content">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <!-- Copyright -->
            <div class="footer-text">
                <i class="bi bi-code-slash me-1"></i> 
                Projects Tracker © 2026
            </div>
            
            <!-- Links -->
            <div class="footer-links">
                <a th:href="@{/about}" class="footer-link">
                    <i class="bi bi-info-circle"></i> About
                </a>
                <span class="footer-divider">•</span>
                <a th:href="@{/help}" class="footer-link">
                    <i class="bi bi-question-circle"></i> Help
                </a>
                <span class="footer-divider">•</span>
                <a href="https://github.com/vbforge" target="_blank" class="footer-link">
                    <i class="bi bi-github"></i> GitHub
                </a>
                <span class="footer-divider">•</span>
                <a href="https://www.linkedin.com/in/vlad-bogdantsev-7897662b2/" target="_blank" class="footer-link">
                    <i class="bi bi-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts Fragment -->
<th:block th:fragment="scripts-common">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Dark Mode Toggle Script -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const iconDark = document.querySelector('.theme-icon-dark');
        const iconLight = document.querySelector('.theme-icon-light');

        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-bs-theme', savedTheme);
        updateThemeIcon(savedTheme);

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
        }

        function updateThemeIcon(theme) {
            if (iconDark && iconLight) {
                if (theme === 'dark') {
                    iconDark.classList.add('d-none');
                    iconLight.classList.remove('d-none');
                } else {
                    iconDark.classList.remove('d-none');
                    iconLight.classList.add('d-none');
                }
            }
        }
    </script>
</th:block>

</body>
</html>
