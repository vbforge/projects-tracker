<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="head-common">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/common-styles.css}">
    </th:block>
</head>
<body>

<!-- Navbar Fragment -->
<nav th:fragment="navbar(activePage)" class="navbar navbar-expand-lg app-navbar">
    <div class="container-fluid px-4">

        <!-- Brand -->
        <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/}">
            <i class="bi bi-kanban-fill me-2 brand-icon"></i>
            <span class="brand-text">Project Tracker</span>
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">

            <!-- Left Navigation -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active' : ''" th:href="@{/}">-->
<!--                        <i class="bi bi-speedometer2 me-1"></i>-->
<!--                        <span class="nav-text">Dashboard</span>-->
<!--                    </a>-->
<!--                </li>-->
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'projects'} ? 'active' : ''" th:href="@{/projects}">
                        <i class="bi bi-folder2-open me-1"></i>
                        <span class="nav-text">Projects</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'tags'} ? 'active' : ''" th:href="@{/tags}">
                        <i class="bi bi-tags me-1"></i>
                        <span class="nav-text">Tags</span>
                    </a>
                </li>
            </ul>

            <!-- Search Bar (only on dashboard) -->
            <form th:if="${activePage == 'dashboard'}" class="d-flex me-3 search-form" th:action="@{/projects}" method="get">
                <div class="input-group input-group-sm search-wrapper">
                    <span class="input-group-text border-0 bg-transparent">
                        <i class="bi bi-search"></i>
                    </span>
                    <input class="form-control border-0 search-input"
                           type="search"
                           name="search"
                           placeholder="Search projects..."
                           th:value="${searchTerm}">
                </div>
            </form>

            <!-- Right Side Buttons -->
            <div class="d-flex align-items-center gap-2">

                <!-- Theme Toggle -->
                <button class="btn btn-theme" id="themeToggle" title="Toggle Dark Mode">
                    <i class="bi bi-moon-stars-fill theme-icon-dark"></i>
                    <i class="bi bi-sun-fill theme-icon-light d-none"></i>
                </button>

                <!-- Quick Add Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi bi-plus-circle me-1"></i>
                        <span class="d-none d-md-inline">Add New</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/projects/new}">
                            <i class="bi bi-folder-plus me-2 text-primary"></i> New Project
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/tags}">
                            <i class="bi bi-tag-fill me-2 text-success"></i> New Tag
                        </a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="app-footer">
    <div class="container-fluid px-4 py-3">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div class="footer-text">
                <i class="bi bi-code-slash"></i> Project Tracker © 2026
            </div>
            <div class="footer-links">
                <a th:href="@{/}" class="footer-link">Dashboard</a>
                <span class="mx-2">•</span>
                <a th:href="@{/projects}" class="footer-link">Projects</a>
                <span class="mx-2">•</span>
                <a th:href="@{/tags}" class="footer-link">Tags</a>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts Fragment -->
<th:block th:fragment="scripts-common">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Dark Mode Toggle Script -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const iconDark = document.querySelector('.theme-icon-dark');
        const iconLight = document.querySelector('.theme-icon-light');

        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-bs-theme', savedTheme);
        updateThemeIcon(savedTheme);

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
        }

        function updateThemeIcon(theme) {
            if (iconDark && iconLight) {
                if (theme === 'dark') {
                    iconDark.classList.add('d-none');
                    iconLight.classList.remove('d-none');
                } else {
                    iconDark.classList.remove('d-none');
                    iconLight.classList.add('d-none');
                }
            }
        }
    </script>
</th:block>

</body>
</html>
