<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="light">
<head>
  <th:block th:replace="~{fragments :: head-common}"></th:block>
  <title>Tag Management</title>
  <link rel="stylesheet" href="/css/dashboard-styles.css"/>
  <style>
    .tag-container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    @media (max-width: 767px) {
      .tag-container {
        margin: 1rem auto;
      }
    }

    .tag-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      margin-bottom: 1.5rem;
      transition: all var(--transition-base);
    }

    .tag-card h4 {
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tag-preview {
      padding: 0.5rem 1rem;
      border-radius: 1.5rem;
      display: inline-block;
      font-weight: 500;
      color: #000;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .color-picker-wrapper {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .color-preview {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      border: 2px solid var(--border-color);
    }

    .table {
      color: var(--text-primary);
    }

    .table thead th {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--border-color);
    }

    .table tbody td {
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }

    .table-hover tbody tr {
      transition: background-color var(--transition-fast);
    }

    .table-hover tbody tr:hover {
      background: var(--bg-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
    }

    .empty-state i {
      font-size: 3rem;
      color: var(--text-muted);
      opacity: 0.5;
    }

    .empty-state p {
      color: var(--text-secondary);
      margin-top: 1rem;
    }

    .modal-content {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    .modal-header {
      border-bottom: 1px solid var(--border-color);
    }

    .modal-footer {
      border-top: 1px solid var(--border-color);
    }

    .stats-badge {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 0.375rem 0.75rem;
      border-radius: 1rem;
      font-weight: 600;
      font-size: 0.875rem;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    @media (max-width: 575px) {
      .tag-card {
        padding: 1rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      .action-buttons .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="app-wrapper">

  <!-- Navbar -->
  <nav th:replace="~{fragments :: navbar('tags')}"></nav>

  <!-- Main Content -->
  <div class="tag-container">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
      <h2 class="mb-0">
        <i class="bi bi-tags me-2"></i>Tag Management
      </h2>
      <a th:href="@{/projects}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </div>

    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle-fill me-2"></i>
      <span th:text="${success}">Success</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${error}">Error</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Create New Tag -->
    <div class="tag-card slide-up">
      <h4><i class="bi bi-plus-circle"></i> Create New Tag</h4>
      <form th:action="@{/tags/create}" th:object="${newTag}" method="post">
        <div class="row g-3">
          <div class="col-md-5">
            <label for="tagName" class="form-label">Tag Name</label>
            <input type="text" class="form-control" id="tagName" th:field="*{name}"
                   placeholder="e.g., Spring Boot, React, Docker" required>
          </div>
          <div class="col-md-3">
            <label for="tagColor" class="form-label">Color</label>
            <div class="color-picker-wrapper">
              <input type="color" class="form-control form-control-color"
                     id="tagColor"
                     th:field="*{color}"
                     value="#e7f3ff">
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-plus-circle me-1"></i> Create Tag
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Existing Tags -->
    <div class="tag-card fade-in">
      <h4><i class="bi bi-list"></i> Existing Tags</h4>

      <!-- Empty State -->
      <div th:if="${tags == null || tags.isEmpty()}" class="empty-state">
        <i class="bi bi-inbox"></i>
        <p>No tags yet. Create your first tag above!</p>
      </div>

      <!-- Tags Table -->
      <div class="table-responsive" th:if="${tags != null && !tags.isEmpty()}">
        <table class="table table-hover align-middle">
          <thead>
          <tr>
            <th>Preview</th>
            <th>Name</th>
            <th>Color</th>
            <th class="text-center">Projects</th>
            <th class="text-end">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="tag : ${tags}">
            <td>
                                <span class="tag-preview"
                                      th:style="'background-color: ' + ${tag.color}"
                                      th:text="${tag.name}">
                                </span>
            </td>
            <td>
              <strong th:text="${tag.name}">Tag Name</strong>
            </td>
            <td>
              <div class="d-flex align-items-center gap-2">
                <input type="color" class="form-control form-control-color"
                       th:value="${tag.color}" disabled>
                <code class="text-muted" th:text="${tag.color}"></code>
              </div>
            </td>
            <td class="text-center">
              <span class="stats-badge" th:text="${tag.projectCount != null ? tag.projectCount : 0}">0</span>
            </td>
            <td class="text-end">
              <div class="action-buttons justify-content-end">
                <button class="btn btn-sm btn-warning"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#editModal' + ${tag.id}"
                        title="Edit tag">
                  <i class="bi bi-pencil"></i>
                </button>
                <form th:action="@{/tags/{id}/delete(id=${tag.id})}"
                      method="post"
                      style="display: inline;">
                  <button type="submit"
                          class="btn btn-sm btn-danger"
                          title="Delete tag"
                          onclick="return confirm('Delete this tag? It will be removed from all projects.')">
                    <i class="bi bi-trash"></i>
                  </button>
                </form>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modals -->
  <div th:each="tag : ${tags}">
    <div class="modal fade" th:id="'editModal' + ${tag.id}" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-pencil me-2"></i>Edit Tag
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form th:action="@{/tags/{id}/update(id=${tag.id})}" method="post">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Tag Name</label>
                <input type="text" class="form-control" name="name"
                       th:value="${tag.name}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Color</label>
                <div class="d-flex gap-2 align-items-center">
                  <input type="color" class="form-control form-control-color"
                         name="color" th:value="${tag.color}">
                </div>
              </div>
              <div class="alert alert-info mb-0">
                <i class="bi bi-info-circle me-2"></i>
                This tag is used in <strong th:text="${tag.projectCount != null ? tag.projectCount : 0}">0</strong> project(s)
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i>Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer th:replace="~{fragments :: footer}"></footer>

</div>

<!-- Scripts -->
<th:block th:replace="~{fragments :: scripts-common}"></th:block>

</body>
</html>
