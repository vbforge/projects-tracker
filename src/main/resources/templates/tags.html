<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en"
      data-bs-theme="light">
<head>
    <th:block th:replace="~{fragments :: head-common}"></th:block>
    <title>Tag Management</title>
</head>
<body>

<div class="app-layout">

    <!-- Navbar -->
    <nav th:replace="~{fragments :: navbar('tags')}"></nav>

    <div class="app-content">
        <div class="wide-container">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
                <div>
                    <h2 class="mb-0">
                        <i class="bi bi-tags me-2"></i>Tag Management
                    </h2>
                    <small class="text-muted">
                        Total Tags: <strong th:text="${totalTags}">0</strong>
                    </small>
                </div>

                <a th:href="@{/projects}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Projects
                </a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show modern-alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show modern-alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- ============================= -->
            <!-- CREATE TAG FORM -->
            <!-- ============================= -->
            <div class="content-card slide-up mb-4">
                <h4 class="mb-3">
                    <i class="bi bi-plus-circle me-2"></i>Create New Tag
                </h4>

                <form th:action="@{/tags/add}"
                      th:object="${tagDTO}"
                      method="post">

                    <div class="row g-3 align-items-end">

                        <div class="col-md-3">
                            <label class="form-label">Name</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{name}"
                                   placeholder="Spring Boot"
                                   required>
                        </div>

                        <div class="col-md-2">
                            <label class="form-label">Color</label>
                            <input type="color"
                                   class="form-control form-control-color"
                                   th:field="*{color}">
                        </div>

                        <div class="col-md-5">
                            <label class="form-label">Description</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{description}"
                                   maxlength="250"
                                   placeholder="Optional description">
                        </div>

                        <div class="col-md-2">
                            <button type="submit"
                                    class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle me-1"></i>Create
                            </button>
                        </div>

                    </div>
                </form>
            </div>

            <!-- ============================= -->
            <!-- TAGS TABLE -->
            <!-- ============================= -->
            <div class="content-card fade-in">

                <h4 class="mb-3">
                    <i class="bi bi-list me-2"></i>Existing Tags
                </h4>

                <!-- Empty -->
                <div th:if="${tags == null || tags.isEmpty()}" class="empty-state">
                    <i class="bi bi-inbox empty-icon"></i>
                    <h5>No tags yet</h5>
                </div>

                <!-- Table -->
                <div class="table-responsive"
                     th:if="${tags != null && !tags.isEmpty()}">

                    <table class="table table-hover align-middle">

                        <thead>
                        <tr>
                            <th>Preview</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Color</th>
                            <th class="text-center">Projects</th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="tag : ${tags}">

                            <!-- Preview -->
                            <td>
                                <span class="tag-badge px-3 py-2"
                                      th:style="'background-color:' + ${tag.color}"
                                      th:text="${tag.name}">
                                </span>
                            </td>

                            <!-- Name -->
                            <td>
                                <strong th:text="${tag.name}"></strong>
                            </td>

                            <!-- Description -->
                            <td>
                                <span th:text="${tag.description != null ? tag.description : '-'}"></span>
                            </td>

                            <!-- Color -->
                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <input type="color"
                                           class="form-control form-control-color"
                                           th:value="${tag.color}"
                                           disabled>
                                    <code th:text="${tag.color}"></code>
                                </div>
                            </td>

                            <!-- Project Count -->
                            <td class="text-center">
                                <span class="badge bg-secondary"
                                      th:text="${tag.getProjects().size() != null ? tag.getProjects().size() : 0}">
                                </span>
                            </td>

                            <!-- Actions -->
                            <td class="text-end">

                                <div class="d-flex gap-1 justify-content-end">

                                    <!-- Edit -->
                                    <button class="btn btn-sm btn-warning"
                                            data-bs-toggle="modal"
                                            th:data-bs-target="'#editModal' + ${tag.id}">
                                        <i class="bi bi-pencil"></i>
                                    </button>

                                    <!-- Delete -->
                                    <form th:action="@{/tags/{id}/delete(id=${tag.id})}"
                                          method="post"
                                          class="d-inline">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger"
                                                onclick="return confirm('Delete this tag?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>

                                </div>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- ============================= -->
    <!-- EDIT MODALS -->
    <!-- ============================= -->
    <div th:each="tag : ${tags}">
        <div class="modal fade"
             th:id="'editModal' + ${tag.id}"
             tabindex="-1">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="bi bi-pencil me-2"></i>Edit Tag
                        </h5>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"></button>
                    </div>

                    <form th:action="@{/tags/{id}/update(id=${tag.id})}"
                          method="post">

                        <div class="modal-body">

                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text"
                                       name="name"
                                       class="form-control"
                                       th:value="${tag.name}"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Color</label>
                                <input type="color"
                                       name="color"
                                       class="form-control form-control-color"
                                       th:value="${tag.color}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="text"
                                       name="description"
                                       class="form-control"
                                       th:value="${tag.description}">
                            </div>

                            <div class="alert alert-info mb-0">
                                Used in
                                <strong th:text="${tag.getProjects().size() != null ? tag.getProjects().size() : 0}"></strong>
                                project(s)
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit"
                                    class="btn btn-primary">
                                <i class="bi bi-save me-1"></i>Save
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments :: footer}"></footer>

</div>

<th:block th:replace="~{fragments :: scripts-common}"></th:block>

</body>
</html>
